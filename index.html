    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="./img-folder/horizontaldisplaycupcake.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">

      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="./img-folder/bundt.jpg" style="width:100%">
      </div>
    

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    
      <div class="caption-container"> 
        <p id="caption"></p>
      </div>


      <div class="row">
    <div class="column">
      <img class="demo cursor" src="./img-folder/horizontaldisplaycupcake.jpg" style="width:100%" onclick="currentSlide(1)" alt="Cupcakes">
    </div>
    <div class="column">
      <img class="demo cursor" src="./img-folder/chococookie.png" style="width:100%" onclick="currentSlide(2)" alt="Chocolate Chip Cookies">
    </div>
    <div class="column">
      <img class="demo cursor" src="./img-folder/bundt.jpg" style="width:100%" onclick="currentSlide(3)" alt="Bundt and more">
    </div>
    </div>
    
    
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
